<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Users</title>
  </head>
  <body>
    <h1>Lista de UsuÃ¡rios</h1>
    <table border="1" cellpadding="6" cellspacing="0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Perfil</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.nome }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.perfil }}</td>
          <td>{{ user.status }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <p><a href="{{ url_for('hello_world') }}">Voltar</a></p>
  </body>
</html>
